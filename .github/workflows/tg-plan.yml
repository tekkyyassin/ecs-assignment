name: Terragrunt Plan

on:
  pull_request:
    branches: [main]
    paths:
      - 'infra/**'
      - 'app/**'
      - '.github/workflows/tg-plan.yml'

concurrency:
  group: terragrunt-plan-${{ github.head_ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  TF_VERSION: "1.14.3"
  TG_VERSION: "0.95.1"
  WORKING_DIR: infra/live/env/dev
  TERRAGRUNT_NON_INTERACTIVE: true

jobs:
  plan:
    name: Terragrunt Plan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: gha-tg-plan-${{ github.run_id }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Install Terragrunt
        run: |
          curl -sL "https://github.com/gruntwork-io/terragrunt/releases/download/v${TG_VERSION}/terragrunt_linux_amd64" \
            -o /usr/local/bin/terragrunt
          chmod +x /usr/local/bin/terragrunt
          terragrunt --version
        working-directory: .

      - name: Terragrunt Init
        run: terragrunt run-all init

      - name: Terragrunt Validate
        run: terragrunt run-all validate

      - name: Terragrunt Plan
        id: plan
        run: |
          terragrunt run-all plan -out=tfplan 2>&1 | tee plan_output.txt
        continue-on-error: true

      - name: Post Plan to PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const planOutput = fs.readFileSync('${{ env.WORKING_DIR }}/plan_output.txt', 'utf8');
            const output = `#### Terragrunt Plan ðŸ“–

            <details><summary>Show Plan</summary>

            \`\`\`
            ${planOutput.substring(0, 60000)}
            \`\`\`

            </details>

            *Triggered by @${{ github.actor }}, Commit: \`${{ github.sha }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1
